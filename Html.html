<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <center>
    <img src="Employee pic.png" alt="Employee">
    <h1>Employee Registration Form</h1>
    <form>
      <table>
        <tr>
          <td></td>
          <td>
              <form>
                  <input type="radio" id="mr" name="Gender" value="mr" />
                  <label for="mr">Mr.</label>
                  <input type="radio" id="mrs" name="Gender" value="mrs" />
                  <label for="mrs">Mrs.</label>
                  <input type="radio" id="ms" name="Gender" value="ms" />
                  <label for="ms.">Ms.</label>
                </form>
          </td>
        </tr>
        <tr>
          <td>
            First Name
          </td>

          <td>
            <input type="”First Name”" placeholder="First Name" />
          </td>
        </tr>
        <tr>
          <td>
            Last Name
          </td>

          <td>
            <input type="”Last Name”" placeholder="Last Name" />
          </td>
        </tr>
        <tr>
          <td>
            Mail Address1
          </td>

          <td>
            <input type="”Mail Address1”"/>
          </td>
        </tr>
        <tr>
          <td>
            Mail Address2
          </td>
          <td>
            <input type="”Mail Address2”"/>
          </td>
        </tr>
        <tr>
          <td>
            City
          </td>

          <td>
            <input type="”City”"/>
          </td>
        </tr>
        <tr>
          <td>
            State
          </td>
          <td>
              <label for="States"></label>
              <select id="States" name="Satates">
                <option value="Gujarat">Gujarat</option>
                <option value="Delhi">Delhi</option>
                <option value="Assam">Assam</option>
                <option value="Maharastra">Maharastra</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>
            Zip
          </td>
          <td>
            <input type="”Zip”"/>
          </td>
        </tr>
        <tr>
          <td>
            Upload Photo
          </td>
          <td>
            <input
              type="button"
              value="Browse.."
            /> No file Selected.
          </td>
        </tr>
        <tr>
          <td>
            E-mail
          </td>

          <td>
            <input type="”E-mail”"/>
          </td>
        </tr>
        <tr>
          <td>
            Mobile
          </td>
          <td>
            <input type="”Mobile”" placeholder="+91" />
          </td>
        </tr>
        <tr>
          <td>
            Languages Known
          </td>
          <td>
            <form>
              <input
                type="checkbox"
                id="Language1"
                name="Language1"
                value="Gujarati"
              />
              <label for="Language1">Gujarati</label><br />
              <input
                type="checkbox"
                id="Language2"
                name="Language2"
                value="Hindi"
              />
              <label for="Language2">Hindi</label><br />
              <input
                type="checkbox"
                id="Language3"
                name="Language3"
                value="English"
              />
              <label for="Language3">English</label><br />
              <input
                type="checkbox"
                id="Language4"
                name="Language4"
                value="Marathi"
              />
              <label for="Language4">Marathi</label>
            </form>
          </td>
        </tr>
      </tr>
      <tr>
        <td>
          Additional Information
        </td>

        <td>
            <textarea name="info" rows="7" cols="25">Optional</textarea>
          
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button>Submit</button>
          <button>Reset</button>
        </td>
    </tr>
      </table>
    </center>
    </form>
  </body>
</html>
